<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
      body{color:#2c3e50;}
      .text-soft{color: #37516B !important}
      .text-softer{color: #4e6e8e;}
      .text-softest{color: #6a8bad;}
      .border-soft{border-color: #F4F6F8 !important}
      .bg-soft{background-color: #FCFDFD !important}
      
      h1,.h1{font-size: 3rem;}
      hr{border-color: #eaecef;}
      .btn-success{background-color: #3eaf7c;border-color: #3eaf7c;}
      .btn-success:hover{background-color: #4abf8a;border-color: #4abf8a;}
      
      a,a:hover{color:#2d7f5a;}
      a:hover{color:#20543d;}
      
      .switch-input {
        display: none;
      }
      .switch-label {
        position: relative;
        display: inline-block;
        min-width: 14px;
        cursor: pointer;
        padding: 0 0 0 36px;
      }
      .switch-label:before, .switch-label:after {
        content: "";
        position: absolute;
        margin: 0;
        outline: 0;
        top: 50%;
        transform: translate(0, -50%);
        transition: all 0.3s ease;
      }
      .switch-label:before {
        left: 1px;
        width: 34px;
        height: 14px;
        background-color: #9E9E9E;
        border-radius: 8px;
      }
      .switch-label:after {
        left: 0;
        width: 20px;
        height: 20px;
        background-color: #FAFAFA;
        border-radius: 50%;
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.14), 0 2px 2px 0 rgba(0, 0, 0, 0.098), 0 1px 5px 0 rgba(0, 0, 0, 0.084);
      }
      
      .switch-input.active + .switch-label:before,
      .switch-input:checked + .switch-label:before {
        background-color: #A5D6A7;
      }
      .switch-input.active + .switch-label:after,
      .switch-input:checked + .switch-label:after {
        background-color: #3eaf7c;
        transform: translate(80%, -50%);
      }
    </style>    
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: 1px solid #eaecef">
      <a class="" href="#">
        <img src="%PUBLIC_URL%/reactgate_logo.svg" height="24" alt="" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/">Demo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://extendi.github.io/react-gate/">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">GitHub</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="root"></div>
    
    <footer class="page-footer text-center mt-5 pt-5">
      <div class="container text-soft"><a href="https://www.extendi.it" class="text-soft"><img src="https://avatars.io/twitter/extendi" width="20" height="20" class="rounded-circle mr-2" style="position:relative;top:-2px"/>Created by Extendi</a> &middot; <a href="https://extendi.github.io/react-gate/">Home</a> &middot; <a href="/">Demo</a> &middot; <a href="">Docs</a> &middot; <a href="">GitHub</a></div>
    </footer>
  </body>
</html>
